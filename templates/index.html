<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>My Blog</h1>
    <a href="{{ url_for('add') }}" class="btn-add">Add New Post</a>
    <hr>

    {% for post in posts %}
    <div class="post-block">
        <h2>{{ post.title }}</h2>
        <p><strong>By:</strong> {{ post.author }}</p>
        <p>{{ post.content }}</p>

        <div class="button-group">
            <a href="{{ url_for('update', post_id=post.id) }}" class="btn-update">Update</a>
            <a href="{{ url_for('delete', post_id=post.id) }}" class="btn-delete" onclick="return confirm('Delete this post?')">Delete</a>
            <a href="{{ url_for('like', post_id=post.id) }}" class="btn-like">üëç Like ({{ post.get('likes', 0) }})</a>
        </div>
    </div>
    {% else %}
        <p>No posts available. (Check if posts.json exists)</p>
    {% endfor %}
</body>
</html>
